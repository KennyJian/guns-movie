@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="FilmTInfoForm">

            <input id="uuid" value="${item.uuid}" type="hidden"/>
            <div class="row">
                <div class="col-sm-6 b-r">
                    已有标签<input id="filmOldCats"  value="${item.filmOldCats}" readonly="readonly"/>
                </div>
                <div class="col-sm-6 b-r">
                    <#select id="filmNowCats" name="新增标签">
                    <option value="1">爱情</option>
                    <option value="2">喜剧</option>
                    <option value="3">动画</option>
                    <option value="4">剧情</option>
                    <option value="5">恐怖</option>
                    <option value="6">惊悚</option>
                    <option value="7">科幻</option>
                    <option value="8">动作</option>
                    <option value="9">悬疑</option>
                    <option value="10">犯罪</option>
                    <option value="11">冒险</option>
                    <option value="12">战争</option>
                    <option value="13">奇幻</option>
                    <option value="14">运动</option>
                    <option value="15">家庭</option>
                    <option value="16">古装</option>
                    <option value="17">武侠</option>
                    <option value="18">西部</option>
                    <option value="19">历史</option>
                    <option value="20">传记</option>
                    <option value="21">歌舞</option>
                    <option value="22">短片</option>
                    <option value="23">纪录片</option>
                    <option value="24">黑色电影</option>
                </#select>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="FilmTInfoDlg.editSubmitStory()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="FilmTInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/movie/admin/manage/filmT_info.js"></script>
@}
